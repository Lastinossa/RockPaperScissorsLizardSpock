<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Choice & Chance</title>
  <link rel="stylesheet" href="myStyle.css" type="text/css">
  </head>
  <body>
    <div class="container">
        <div class="interaction">
            <h1>Let's Play!</h1>
            <h2>Rock - Paper - Scissors - Lizard - Spock</h2>
            <button id="button" onclick="myFunction()">
                <p id="bTitle">Play</p>
                <p id="bHidden"></p>
            </button>
        </div>
        <div class="score">
            <h2>Score</h2><br>
            <table>
                <tr>
                    <th>
                        <p id="playerName">Player</p>
                        <p id="playerScore">10</p></th>
                    <th>Computer 88</th>
                </tr>
            </table>
        </div>
        <div class="highScore">
            <h2>High Score</h2>
            <table></table>
        </div>
        <div class="footer"></div>


    </div>
    <script src="javascript.js"></script>
  </body>
</html>
